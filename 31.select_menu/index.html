<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Not using select tag -->
    <div class="container">
        <div class="select">
            <p class="select-para">Select Social Media</p>
            <i class="fa-solid fa-caret-down"></i>
        </div>

        <div class="options">
            <div class="opt1 one">
                <i class="fa-brands fa-facebook"></i>
                <p>Facebook</p>
            </div>
            <div class="opt1 two">
                <i class="fa-brands fa-instagram"></i>
                <p>Instagram</p>
            </div>
            <div class="opt1 three">
                <i class="fa-brands fa-pinterest"></i>
                <p>Pinterest</p>
            </div>
            <div class="opt1 four">
                <i class="fa-brands fa-twitter"></i>
                <p>Twitter</p>
            </div>
            <div class="opt1 five">
                <i class="fa-brands fa-whatsapp"></i>
                <p>Whatsapp</p>
            </div>
            <div class="opt1 six">
                <i class="fa-brands fa-youtube"></i>
                <p>Youtube</p>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1caaa6e76b.js" crossorigin="anonymous"></script>
</body>
</html>
