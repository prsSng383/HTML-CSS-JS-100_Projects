<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Move Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
         <div class="txt1">Copy Text</div>
         <textarea name="text1" id="text1" placeholder="Enter Text"></textarea>
         <p class="hoverText">This is the hover text!</p>
    </div>

    <div class="container2">
         <div class="txt2">Move Text</div>
         <textarea name="text2" id="text2" placeholder="Move Text"></textarea>
    </div>
    

     <div class="toast">
        <h3>
            Copied to clipboard
        </h3> 
        <div class="timebar"></div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
